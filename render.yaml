services:
  - type: web
    name: crz-music-mcp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python3 music_mcp_websocket_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: PORT
        value: 10000
    autoDeploy: false
